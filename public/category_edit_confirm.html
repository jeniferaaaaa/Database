   <!--ヘッダー-->

    <!--カテゴリ編集確認欄-->
    <div class="category_edit_confirm">
            <h2>カテゴリ編集内容確認</h2><br />
               
              <!--入力欄-->
              <div class="input_confirm">
                <form method="POST" action="#">
                  <table>
                    <tr>
                      <td><span>必須</span>カテゴリ名称<br /><br /></td>
                      <td><p class="category_name">サモエド</p></td>
                    </tr>
                    <tr>
                    　<td><span>必須</span>カテゴリ画像<br /><br /></td>
                        <td><p class="category_pic">画像</p></td>
                      </tr>
                    <tr>
                      <td><span>必須</span>カテゴリ説明<br /><br /></td>
                      <td><p class="category_exp">大きくてハグすると癒されるところがポイント。</p></td>
                    </tr>
                  </table>
                </form>
              </div>
      
              <h3>この内容でよろしいでしょうか？</h3>
            <!--確認・戻るボタン-->
            <div class="button">  
              <a class="back" href="#">編集画面に戻る</a>
              <a class="ok" href="#">ＯＫ</a>
            </div>
          </div>
