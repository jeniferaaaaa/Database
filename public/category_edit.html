<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!--スタイルシートの適用-->
    <link rel="stylesheet" href="css/admin_stylesheet.css">
    <!--レスポンシブ対応スタイルシートの適用-->
    <link rel="stylesheet" href="css/admin_responsive_stylesheet.css">
    <!--viewportの設定-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <!--タイトル-->
    <title>カテゴリ編集｜Anyshare</title>
  </head>

  <body>
    <!--ヘッダー-->
    <header>
      <ul>
        <li><a class="logo">Anyshare</a></li>
        <li><a href="#">管理者メニュー</a></li>
        <li><a href="#">基本情報編集</a></li>
        <li><a href="#">表示項目設定</a></li>
        <li><a href="#">デザイン設定</a></li>
        <li><a href="#">TOPページ編集</a></li>
        <li><a href="#">カテゴリ編集</a></li>
        <li><a href="#">投稿内容編集</a></li>
            <a href="#" class="login">ログイン</a>
      </ul>
    </header>

    <!--カテゴリ編集欄-->
    <div class="category_edit">
      <h2>カテゴリ編集</h2><br />

      <!--入力欄-->
      <div class="input">
        <form method="POST" action="#">
          <p class=hissu>※<span>必須</span>は必須入力項目です。</p>
          <table>
            <tr>
              <td>
                <span>必須</span>カテゴリ名称<br /><br />
                <div class="error_category_name">※カテゴリ名称は必須です。</div>
              </td>
              <td>
                <input type="text" name="category_name" placeholder="例）サモエド">
              </td>
            </tr>
            <tr>
              <td>
                <span>必須</span>カテゴリ画像<br /><br />
                <div class="error_category_pic">※カテゴリ画像は必須です。</div>
              </td> 
              <td><input type="file" name="category_pic"></td>
            </tr>
            <tr>
              <td>
                <span>必須</span>カテゴリ説明<br /><br />
                <div class="error_category_exp">※カテゴリ説明は必須です。</div>
              </td> 
              <td><textarea name="category_exp" cols="50" rows="5" placeholder="例）大きくてハグすると癒されるところがポイント。"></textarea></td>
            </tr>
          </table>
        </form>
      </div>

      <!--確認・戻るボタン-->
      <div class="button">  
        <a class="back" href="#">戻る</a>
        <a class="confirm" href="#">確認画面へ進む</a>
      </div>
    </div>

    <!--フッター-->
    <footer>
      <ul>
        <li class="policy"><a href="#">プライバシーポリシー</a></li>
        <li>|</li>
        <li><a href="#" class="rule">利用規約</a></li>
      </ul>
        <div class="copyright">
          <a>Copyright © 2019 EqualShare All Rights Reserved.</a>
        </div>
    </footer>

  </body>
